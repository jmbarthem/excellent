<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Lista de Clientes</h2>
    <button class="btn btn-primary" (click)="openNewClienteModal()">Novo</button>
  </div>
  <div *ngIf="alertMessage" class="alert alert-success alert-dismissible fade show" role="alert">
    {{ alertMessage }}
    <button type="button" class="btn-close" (click)="closeAlert()" aria-label="Close"></button>
  </div>
  <div class="table-responsive">
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>CNPJ</th>
          <th>E-mail</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cliente of clientes">
          <td>{{ cliente.id }}</td>
          <td>{{ cliente.razao_social }}</td>
          <td>{{ cliente.cnpj | cnpj }}</td>
          <td>{{ cliente.email }}</td>
          <td>
            <button class="btn btn-primary me-2" (click)="openEditClienteModal(cliente)">Editar</button>
            <button class="btn btn-danger" (click)="openDeleteModal(cliente, deleteModal)">Excluir</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Modal -->
  <ng-template #deleteModal let-modal>
    <div class="modal-header">
      <h5 class="modal-title" id="deleteModalLabel">Confirmar Exclusão</h5>
      <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('cancel')"></button>
    </div>
    <div class="modal-body">
      Tem certeza que deseja excluir o cliente <strong>{{ selectedCliente?.nome }}</strong>?
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="modal.dismiss('cancel')">Cancelar</button>
      <button type="button" class="btn btn-danger" (click)="modal.close('delete')">Excluir</button>
    </div>
  </ng-template>
</div>
